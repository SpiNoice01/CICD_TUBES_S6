name: Deploy Laravel to Azure VM

on:
  push:
    branches: [main]

env:
  DEPLOY_PATH: /var/www/laravel-app
  PHP_VERSION: "8.2"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, sqlite, curl, gd, intl, bcmath, soap, zip

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
          npm install
          npm run build

      - name: Create deployment package
        run: |
          mkdir -p deployment_build
          rsync -a \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='storage/*' \
            ./ deployment_build/
          cd deployment_build && tar -czf ../laravel-app.tar.gz .
          ls -lh ../laravel-app.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: laravel-app.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: laravel-app
          path: ${{ github.workspace }}

      - name: Verify artifact
        run: |
          ls -lh ${{ github.workspace }}/laravel-app.tar.gz
          [ -f "${{ github.workspace }}/laravel-app.tar.gz" ] || exit 1

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e # Exit on error
            echo "=== Starting Deployment ==="

            # 1. Prepare directory
            sudo mkdir -p ${{ env.DEPLOY_PATH }}
            sudo chown -R ${{ secrets.SSH_USERNAME }}:www-data ${{ env.DEPLOY_PATH }}

            # 2. Transfer file directly via SSH action
            echo "Transferring deployment package..."
            tar -xzf laravel-app.tar.gz -C ${{ env.DEPLOY_PATH }}

            # 3. Install dependencies
            echo "Installing dependencies..."
            cd ${{ env.DEPLOY_PATH }}
            sudo -u www-data composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

            # 4. Setup environment
            echo "Configuring environment..."
            [ ! -f .env ] && sudo cp .env.example .env && sudo chown www-data:www-data .env
            sudo -u www-data php artisan key:generate

            # 5. Set permissions
            echo "Setting permissions..."
            sudo chmod -R 775 storage bootstrap/cache
            sudo chown -R www-data:www-data storage bootstrap/cache

            # 6. Configure Nginx
            echo "Configuring web server..."
            sudo bash -c 'cat > /etc/nginx/sites-available/laravel <<EOF
            server {
                listen 80;
                server_name _;
                root ${{ env.DEPLOY_PATH }}/public;
                index index.php;
                location / {
                    try_files \$uri \$uri/ /index.php?\$query_string;
                }
                location ~ \.php$ {
                    include snippets/fastcgi-php.conf;
                    fastcgi_pass unix:/var/run/php/php${{ env.PHP_VERSION }}-fpm.sock;
                }
            }
            EOF'

            sudo ln -sf /etc/nginx/sites-available/laravel /etc/nginx/sites-enabled/
            sudo rm -f /etc/nginx/sites-enabled/default

            # 7. Restart services
            echo "Restarting services..."
            sudo systemctl restart php${{ env.PHP_VERSION }}-fpm nginx
            sudo systemctl enable php${{ env.PHP_VERSION }}-fpm nginx

            echo "=== Deployment Successful ==="
            echo "Access your site at: http://$(curl -s ifconfig.me)"
