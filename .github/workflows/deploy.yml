name: Deploy Laravel to Azure VM and Analyze with SonarCloud

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Increase file watcher limit
        run: |
          echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf
          echo fs.inotify.max_user_instances=1024 | sudo tee -a /etc/sysctl.conf
          sudo sysctl -p
          echo "âœ… File watcher limits updated:"
          sysctl fs.inotify.max_user_watches
          sysctl fs.inotify.max_user_instances

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install npm dependencies
        run: npm ci

      # - name: Build assets
      #   run: npm run build

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          echo -e "Host *\n  StrictHostKeyChecking no" > ~/.ssh/config

      - name: Deploy with rsync
        run: |
          rsync -avz --no-perms --no-owner --no-group --delete \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='.env' \
            --exclude='storage/*' \
            --exclude='node_modules' \
            ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/laravel-app/

      - name: Remote Setup & Deploy
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e

            echo "ğŸ› ï¸ Installing PHP 8.2 and extensions..."
            sudo apt-get update -y
            sudo apt-get install -y software-properties-common
            sudo add-apt-repository ppa:ondrej/php -y
            sudo apt-get update -y

            sudo apt-get install -y php8.2 php8.2-cli php8.2-mbstring php8.2-xml php8.2-bcmath php8.2-curl php8.2-zip php8.2-mysql php8.2-sqlite3 unzip curl

            echo "ğŸ› ï¸ Installing Node.js and npm..."
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
            echo "âœ… Node.js and npm installed:"
            node -v
            npm -v

            echo "ğŸ“¦ Installing Composer (if needed)..."
            if ! command -v composer &> /dev/null; then
              php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
              php composer-setup.php || { echo "âŒ Failed to install Composer"; exit 1; }
              sudo mv composer.phar /usr/local/bin/composer
              sudo chmod +x /usr/local/bin/composer
              rm composer-setup.php
            fi
            echo "âœ… Composer installed:"
            composer --version

            echo "ğŸ“¦ Installing Laravel dependencies..."
            cd ~/laravel-app || { echo "âŒ Laravel app directory not found"; exit 1; }
            composer install --optimize-autoloader --ignore-platform-reqs || { echo "âŒ Failed to install Laravel dependencies"; exit 1; }

            echo "ğŸ“¦ Installing test dependencies..."
            composer require pestphp/pest pestphp/pest-plugin-laravel --dev --no-interaction --ignore-platform-reqs || { echo "âŒ Failed to install test dependencies"; exit 1; }

            echo "ğŸŒ Installing Nginx web server..."
            sudo apt update -y
            sudo apt install -y nginx
            echo "âœ… Nginx installed:"
            nginx -v

            echo "ğŸ›¡ï¸ Setting up firewall rules..."
            sudo ufw allow OpenSSH
            sudo ufw allow 80/tcp
            sudo ufw allow 8080/tcp
            sudo ufw allow 5173/tcp
            sudo ufw --force enable
            echo "âœ… Firewall rules configured:"
            sudo ufw status verbose

            echo "ğŸ”§ Setting PHP 8.2 as default..."
            sudo update-alternatives --set php /usr/bin/php8.2
            echo "âœ… PHP version set to:"
            php -v

            echo "ğŸ“¦ Installing npm dependencies..."
            npm ci || { echo "âŒ Failed to install npm dependencies"; exit 1; }
            npm run dev -- --host 0.0.0.0 || { echo "âŒ Failed to build frontend"; exit 1; }

            echo "ğŸ”§ Fixing permissions..."
            sudo chown -R $USER:www-data storage bootstrap/cache
            sudo chmod -R ug+rwx storage bootstrap/cache
            echo "âœ… Permissions fixed."

            echo "ğŸŒ± Setting up environment..."
            if [ ! -f .env ]; then
              cp .env.example .env || { echo "âŒ Failed to copy .env file"; exit 1; }
            fi

            if ! grep -q "^APP_KEY=base64:" .env; then
              echo "ğŸ” Generating Laravel APP_KEY..."
              php artisan key:generate || { echo "âŒ Failed to generate APP_KEY"; exit 1; }
            fi

            echo "ğŸ—ƒï¸ Migrating database..."
            php artisan cache:table || true
            php artisan session:table || true
            php artisan migrate --force || { echo "âŒ Failed to migrate database"; exit 1; }

            echo "ğŸ“ Ensuring compiled view directory exists..."
            mkdir -p storage/framework/views || { echo "âŒ Failed to create compiled view directory"; exit 1; }

            echo "ğŸ§¹ Clearing caches..."
            php artisan config:clear || { echo "âŒ Failed to clear config cache"; exit 1; }
            php artisan cache:clear || { echo "âŒ Failed to clear application cache"; exit 1; }
            php artisan view:clear || { echo "âŒ Failed to clear view cache"; exit 1; }

            echo "âœ… Remote setup and deployment completed successfully."
          EOF

      - name: Start Laravel App
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e
          echo "ğŸš€ Starting Laravel dev server and Vite..."

          cd ~/laravel-app

          # Increase file watcher limit
          echo "ğŸ”§ Increasing file watcher limit..."
          echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf
          echo fs.inotify.max_user_instances=1024 | sudo tee -a /etc/sysctl.conf
          sudo sysctl -p

          # Stop previous Laravel dev server (if any)
          sudo pkill -f "php artisan serve" || true
          nohup php artisan serve --host=0.0.0.0 --port=8080 > ~/laravel.log 2>&1 &

          # Stop previous Vite dev server (if any)
          sudo pkill -f "vite" || true

          echo "ğŸ” Starting Vite dev server..."
          nohup ./node_modules/.bin/vite --host 0.0.0.0 > ~/vite.log 2>&1 &

          sleep 10  # â³ Wait for servers to start

          echo "ğŸ§ª Verifying Laravel server..."
          if curl -s http://localhost:8080 | grep -q '<!DOCTYPE'; then
            echo "âœ… Laravel server is running."
          else
            echo "âŒ Laravel server might not be running properly."
            tail -n 20 ~/laravel.log
            exit 1
          fi

          echo "ğŸ§ª Verifying Vite dev server..."
          VITE_PORT=$(grep -oP 'Network: http://.*:\K[0-9]+' ~/vite.log | head -n 1)
          if [ -z "$VITE_PORT" ]; then
            echo "âŒ Could not detect Vite port."
            tail -n 20 ~/vite.log
            exit 1
          fi

          if curl -s http://localhost:$VITE_PORT/@vite/client | grep -q 'vite'; then
            echo "âœ… Vite dev server is running on port $VITE_PORT."
          else
            echo "âŒ Vite dev server might not be running properly."
            tail -n 20 ~/vite.log
            exit 1
          fi

          echo ""
          echo "ğŸŒ You can now access the app at:"
          echo "â¡ï¸  Laravel: http://${{ secrets.SSH_HOST }}:8080"
          echo "â¡ï¸  Vite client: http://${{ secrets.SSH_HOST }}:$VITE_PORT/@vite/client"
          EOF

      - name: Run Tests and Generate Coverage
        continue-on-error: true
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            set +e
            cd ~/laravel-app
            ./vendor/bin/pest --coverage-html=coverage-report --coverage-clover=coverage.xml || true
            if [ -f coverage.xml ]; then
              echo "âœ… Coverage generated"
              grep -oP 'filename.*?line-rate="\K[^"]+' coverage.xml | awk '{sum += $1} END {print "Avg coverage: " sum/NR*100 "%"}'
            else
              echo "âŒ Coverage report not found"
            fi
            tail -20 ~/laravel.log || echo "No Laravel log found"
          EOF

      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage-report/
            coverage.xml
          retention-days: 1

      - name: Final Status Report
        if: always()
        run: |
          if [ "${{ job.status }}" == 'success' ]; then
            echo "âœ… Deployment complete"
          else
            echo "âš ï¸ Completed with warnings"
          fi
