name: Production Deploy

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          echo "Running tests..."
          # Add your test commands here

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH (Password Auth)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }} # Plaintext password
          port: 22
          script: |
            echo "=== Homework Deployment Start ==="

            # 1. Sync files (exclude unnecessary folders)
            rsync -az --delete \
              --exclude=.git \
              --exclude=node_modules \
              --exclude=vendor \
              $GITHUB_WORKSPACE/ ~/laravel-app/

            # 2. Start containers
            cd ~/laravel-app
            docker compose up -d --build

            echo "=== Deployment Complete! ==="
