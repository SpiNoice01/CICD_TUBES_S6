name: Deploy Laravel to Azure VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "Host *" > ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Deploy via SSH
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          # Create directory
          mkdir -p ~/laravel-app

          # Clone your repo directly
          git clone https://github.com/${{ github.repository }}.git ~/laravel-app

          # Minimal setup
          cd ~/laravel-app
          composer install --no-dev --optimize-autoloader
          [ ! -f .env ] && cp .env.example .env && php artisan key:generate

          # Start PHP server
          nohup php artisan serve --host=0.0.0.0 --port=8000 > /dev/null 2>&1 &
          echo "Your app is running at: http://$(curl -s ifconfig.me):8000"
          EOF
