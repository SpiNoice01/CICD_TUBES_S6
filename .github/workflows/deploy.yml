name: Deploy Laravel to Azure VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "Host *" > ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Install Dependencies on Server
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} '
          sudo apt update
          sudo apt install -y php8.4-dom php8.4-xml php8.4-mbstring php8.4-zip
          sudo systemctl restart php8.4-fpm
          '

      - name: Deploy Application
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='.env' \
            --exclude='storage/*' \
            ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/laravel-app/

      - name: Run Composer Install
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} '
          cd ~/laravel-app
          composer install --no-dev --ignore-platform-reqs
          [ ! -f .env ] && cp .env.example .env && php artisan key:generate
          chmod -R 775 storage bootstrap/cache
          php artisan serve --host=0.0.0.0 --port=8000 > /dev/null 2>&1 &
          '
