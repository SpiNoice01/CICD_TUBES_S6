name: Deploy Laravel to Azure VM and Analyze with SonarCloud

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install npm dependencies
        run: npm install

      - name: Build assets
        run: npm run build

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "Host *" > ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Deploy Application via rsync
        shell: bash
        run: |
          rsync -avz --no-perms --no-owner --no-group --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='.env' \
            --exclude='storage/*' \
            --exclude='node_modules' \
            ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/laravel-app/

      - name: Remote Setup & Deploy
        shell: bash
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e

            cd ~/laravel-app

            echo "ðŸ”§ Fixing permissions..."
            sudo chown -R $USER:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache

            echo "ðŸŒ± Setting up environment..."
            if [ ! -f .env ]; then
              cp .env.example .env
              php artisan key:generate
              echo "âœ… Application key generated and saved to .env"
            else
              echo "âœ… .env already exists, skipping key generation"
            fi

            echo "ðŸ“¦ Installing PHP dependencies..."
            sudo apt-get update
            sudo apt-get install -y php-xdebug php-sqlite3 unzip curl
            sudo systemctl restart php8.4-fpm

            if ! [ -x "$(command -v composer)" ]; then
              php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
              EXPECTED_SIGNATURE="$(php -r 'copy(\"https://composer.github.io/installer.sig\", \"php://stdout\");')"
              php -r "if (hash_file('sha384', 'composer-setup.php') === '$EXPECTED_SIGNATURE') { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); exit(1); }"
              php composer-setup.php
              sudo mv composer.phar /usr/local/bin/composer
              sudo chmod +x /usr/local/bin/composer
              php -r "unlink('composer-setup.php');"
            fi

            echo "Installing Composer dependencies..."
            composer install --optimize-autoloader --ignore-platform-reqs

            echo "Installing test dependencies..."
            composer require pestphp/pest pestphp/pest-plugin-laravel --dev --no-interaction --ignore-platform-reqs

            echo "ðŸ—ƒï¸ Migrating database..."
            php artisan cache:table || true
            php artisan session:table || true
            php artisan migrate --force

            echo "ðŸ§¹ Clearing caches..."
            php artisan config:clear
            php artisan cache:clear
            php artisan view:clear
          EOF

      - name: Start Application Services
        shell: bash
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            echo "â™»ï¸ Restarting services..."
            sudo systemctl restart nginx
            sudo systemctl restart php8.4-fpm

            echo "ðŸš€ Starting Laravel development server..."
            cd ~/laravel-app
            sudo pkill -f "php artisan serve" || true
            nohup php artisan serve --host=0.0.0.0 --port=8000 > ~/laravel.log 2>&1 &
            disown
          EOF

      - name: Verify Services
        shell: bash
        continue-on-error: true
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            set +e
            echo "âœ… Checking services..."
            sudo systemctl is-active nginx || echo "âš ï¸ Nginx is not running!"
            sudo systemctl is-active php8.4-fpm || echo "âš ï¸ PHP-FPM is not running!"

            echo "ðŸŒ Checking web server..."
            curl -sSf http://localhost:8000 || echo "âš ï¸ Laravel server not responding!"
          EOF

      - name: Run Tests and Generate Coverage
        shell: bash
        continue-on-error: true
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -x
            cd ~/laravel-app

            # Create coverage directory
            mkdir -p coverage-report

            # Run tests with Xdebug enabled
            echo "Running tests with coverage..."
            XDEBUG_MODE=coverage ./vendor/bin/pest --coverage-html=coverage-report --coverage-clover=coverage.xml

            # Fallback to PHPUnit if Pest fails
            if [ ! -f coverage.xml ]; then
              echo "Trying PHPUnit as fallback..."
              XDEBUG_MODE=coverage ./vendor/bin/phpunit --coverage-html coverage-report --coverage-clover coverage.xml
            fi

            # Verify files were created
            echo "Generated files:"
            ls -la coverage-report/ coverage.xml || echo "No coverage files generated"

            # Zip results if they exist
            if [ -f coverage.xml ]; then
              echo "Coverage generation successful!"
              zip -r coverage-artifacts.zip coverage-report/ coverage.xml
            else
              echo "Failed to generate coverage reports"
              exit 0  # Don't fail the workflow
            fi
          EOF

      - name: Download Coverage Reports
        if: always()
        shell: bash
        run: |
          scp ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/laravel-app/coverage-artifacts.zip ./ || echo "No coverage artifacts found"

          if [ -f coverage-artifacts.zip ]; then
            unzip coverage-artifacts.zip -d coverage-reports
            echo "Coverage files downloaded:"
            ls -la coverage-reports/
          fi

      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage-reports/
          retention-days: 1

      - name: Final Status Report
        if: always()
        run: |
          if [ "${{ job.status }}" == 'success' ]; then
            echo "âœ… All steps completed successfully"
          else
            echo "âš ï¸ Workflow completed with warnings (some non-critical steps failed)"
            echo "Coverage reports should still be available in artifacts"
          fi

      - name: Verify Website Accessibility
        continue-on-error: true
        run: |
          curl -sSf http://${{ secrets.SSH_HOST }}:8000 || echo "âŒ Website is not accessible!"
