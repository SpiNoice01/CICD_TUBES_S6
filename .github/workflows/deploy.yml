name: Deploy Laravel to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Laravel ke Azure VM Baru
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          echo "🔐 Menyiapkan SSH key..."
          mkdir -p $HOME/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > $HOME/.ssh/id_rsa
          chmod 600 $HOME/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> $HOME/.ssh/known_hosts

      - name: Upload Laravel App ke VM via rsync
        run: |
          echo "🚀 Upload project ke server..."
          rsync -avz --exclude=".git" --exclude="node_modules" ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/var/www/laravel-app

      - name: Jalankan Perintah Laravel di Server
        run: |
          echo "🔧 Setup Laravel di server..."
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /var/www/laravel-app

            # Jika belum, install composer
            if ! command -v composer &> /dev/null
            then
              echo "Composer tidak ditemukan, menginstall..."
              curl -sS https://getcomposer.org/installer | php
              sudo mv composer.phar /usr/local/bin/composer
            fi

            # Jalankan perintah Laravel
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Permission
            sudo chown -R www-data:www-data .
            sudo chmod -R 775 storage bootstrap/cache
          EOF
