name: Deploy Laravel to Azure VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          # Create directory (no sudo needed)
          mkdir -p ~/laravel-app/public

          # Copy files directly from GitHub
          git clone https://github.com/${{ github.repository }}.git ~/laravel-temp
          cp -r ~/laravel-temp/* ~/laravel-app/
          rm -rf ~/laravel-temp

          # Minimal Laravel setup
          cd ~/laravel-app
          composer install --no-dev --optimize-autoloader
          [ ! -f .env ] && cp .env.example .env && php artisan key:generate

          # Quick PHP server (no Nginx needed for homework)
          nohup php artisan serve --host=0.0.0.0 --port=8000 > /dev/null 2>&1 &
          EOF
