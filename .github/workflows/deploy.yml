name: Deploy Laravel to Azure VM

on:
  push:
    branches: [main]

env:
  DEPLOY_PATH: /var/www/laravel-app
  PHP_VERSION: "8.2"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, sqlite, curl, gd, intl, bcmath, soap, zip

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
          npm install
          npm run build

      - name: Create deployment package
        run: |
          mkdir -p deployment_build
          rsync -a \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='storage/*' \
            ./ deployment_build/
          cd deployment_build && tar -czf ../laravel-app.tar.gz .
          ls -lh ../laravel-app.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: laravel-app.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: laravel-app
          path: ${{ github.workspace }}/artifact

      - name: Verify artifact exists
        run: |
          ls -lh ${{ github.workspace }}/artifact
          [ -f "${{ github.workspace }}/artifact/laravel-app.tar.gz" ] || exit 1

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e # Exit on error
            echo "Starting deployment..."

            # Create deployment directory
            sudo mkdir -p ${{ env.DEPLOY_PATH }}
            sudo chown -R ${{ secrets.SSH_USERNAME }}:www-data ${{ env.DEPLOY_PATH }}

            # Copy artifact to server
            scp -o StrictHostKeyChecking=no ${{ github.workspace }}/artifact/laravel-app.tar.gz ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/tmp/laravel-app.tar.gz

            # Extract on server
            ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "
              sudo rm -rf ${{ env.DEPLOY_PATH }}/*
              sudo tar -xzf /tmp/laravel-app.tar.gz -C ${{ env.DEPLOY_PATH }}
              rm /tmp/laravel-app.tar.gz

              # Install dependencies
              cd ${{ env.DEPLOY_PATH }}
              sudo -u www-data composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

              # Setup environment
              [ ! -f .env ] && sudo cp .env.example .env && sudo chown www-data:www-data .env
              sudo -u www-data php artisan key:generate

              # Set permissions
              sudo chmod -R 775 storage bootstrap/cache
              sudo chown -R www-data:www-data storage bootstrap/cache

              # Restart services
              sudo systemctl restart php8.2-fpm nginx
            "

            echo "âœ… Deployment completed successfully"
