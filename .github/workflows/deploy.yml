name: Deploy Laravel to Azure VM and Analyze with SonarCloud

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Increase file watcher limit
        run: |
          echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf
          echo fs.inotify.max_user_instances=1024 | sudo tee -a /etc/sysctl.conf
          sudo sysctl -p
          echo "‚úÖ File watcher limits updated:"
          sysctl fs.inotify.max_user_watches
          sysctl fs.inotify.max_user_instances

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install npm dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          echo -e "Host *\n  StrictHostKeyChecking no" > ~/.ssh/config

      - name: Deploy with rsync
        run: |
          rsync -avz --no-perms --no-owner --no-group --delete \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='.env' \
            --exclude='storage/*' \
            --exclude='node_modules' \
            ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/laravel-app/

      - name: Remote Setup & Deploy
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            echo "üõ†Ô∏è Installing PHP 8.2 and extensions..."
            sudo apt-get update -y
            sudo apt-get install -y software-properties-common
            sudo add-apt-repository ppa:ondrej/php -y
            sudo apt-get update -y
            sudo apt-get install -y php8.2 php8.2-cli php8.2-mbstring php8.2-xml php8.2-bcmath php8.2-curl php8.2-zip php8.2-mysql php8.2-sqlite3 unzip curl
            echo "üõ†Ô∏è Installing Node.js and npm..."
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
            echo "‚úÖ Node.js and npm installed:"
            node -v
            npm -v
            echo "üì¶ Installing Composer (if needed)..."
            if ! command -v composer &> /dev/null; then
              php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
              php composer-setup.php || { echo "‚ùå Failed to install Composer"; exit 1; }
              sudo mv composer.phar /usr/local/bin/composer
              sudo chmod +x /usr/local/bin/composer
              rm composer-setup.php
            fi
            echo "‚úÖ Composer installed:"
            composer --version
            echo "üì¶ Installing Laravel dependencies..."
            cd ~/laravel-app || { echo "‚ùå Laravel app directory not found"; exit 1; }
            composer install --optimize-autoloader --ignore-platform-reqs || { echo "‚ùå Failed to install Laravel dependencies"; exit 1; }
            echo "üì¶ Installing test dependencies..."
            composer require pestphp/pest pestphp/pest-plugin-laravel --dev --no-interaction --ignore-platform-reqs || { echo "‚ùå Failed to install test dependencies"; exit 1; }
            echo "üåê Installing Nginx web server..."
            sudo apt update -y
            sudo apt install -y nginx
            echo "‚úÖ Nginx installed:"
            nginx -v
            echo "üõ°Ô∏è Setting up firewall rules..."
            sudo ufw allow OpenSSH
            sudo ufw allow 80/tcp
            sudo ufw allow 8080/tcp
            sudo ufw allow 5173/tcp
            sudo ufw --force enable
            echo "‚úÖ Firewall rules configured:"
            sudo ufw status verbose
            echo "üîß Setting PHP 8.2 as default..."
            sudo update-alternatives --set php /usr/bin/php8.2
            echo "‚úÖ PHP version set to:"
            php -v
            echo "üì¶ Installing npm dependencies..."
            npm ci || { echo "‚ùå Failed to install npm dependencies"; exit 1; }
            npm run build || { echo "‚ùå Failed to build frontend"; exit 1; }
            echo "üîß Fixing permissions..."
            sudo chown -R $USER:www-data storage bootstrap/cache
            sudo chmod -R ug+rwx storage bootstrap/cache
            echo "‚úÖ Permissions fixed."
            echo "üå± Setting up environment..."
            if [ ! -f .env ]; then
              cp .env.example .env || { echo "‚ùå Failed to copy .env file"; exit 1; }
              echo "APP_ENV=production" >> .env
              echo "APP_DEBUG=false" >> .env
              echo "APP_URL=http://${{ secrets.SSH_HOST }}" >> .env
              echo "ASSET_URL=http://${{ secrets.SSH_HOST }}" >> .env
              echo "VITE_APP_URL=http://${{ secrets.SSH_HOST }}" >> .env
            fi
            if ! grep -q "^APP_KEY=base64:" .env; then
              echo "üîê Generating Laravel APP_KEY..."
              php artisan key:generate || { echo "‚ùå Failed to generate APP_KEY"; exit 1; }
            fi
            echo "üóÉÔ∏è Migrating database..."
            php artisan cache:table || true
            php artisan session:table || true
            php artisan migrate --force || { echo "‚ùå Failed to migrate database"; exit 1; }
            echo "üìÅ Ensuring compiled view directory exists..."
            mkdir -p storage/framework/views || { echo "‚ùå Failed to create compiled view directory"; exit 1; }
            echo "üßπ Clearing caches..."
            php artisan config:clear || { echo "‚ùå Failed to clear config cache"; exit 1; }
            php artisan cache:clear || { echo "‚ùå Failed to clear application cache"; exit 1; }
            php artisan view:clear || { echo "‚ùå Failed to clear view cache"; exit 1; }
            echo "‚úÖ Remote setup and deployment completed successfully."
          EOF

      - name: Run Tests and Generate Coverage
        continue-on-error: true
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            set +e
            cd ~/laravel-app
            ./vendor/bin/pest --coverage-html=coverage-report --coverage-clover=coverage.xml || true
            if [ -f coverage.xml ]; then
              echo "‚úÖ Coverage generated"
              grep -oP 'filename.*?line-rate="\K[^"]+' coverage.xml | awk '{sum += $1} END {print "Avg coverage: " sum/NR*100 "%"}'
            else
              echo "‚ùå Coverage report not found"
            fi
            tail -20 ~/laravel.log || echo "No Laravel log found"
          EOF

      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage-report/
            coverage.xml
          retention-days: 1

      - name: Final Status Report
        if: always()
        run: |
          if [ "${{ job.status }}" == 'success' ]; then
            echo "‚úÖ Deployment complete"
          else
            echo "‚ö†Ô∏è Completed with warnings"
          fi
