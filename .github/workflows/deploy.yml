name: Deploy Laravel to Azure VM

on:
  push:
    branches: [main]

env:
  DEPLOY_PATH: /var/www/laravel-app
  PHP_VERSION: "8.4" # Changed to match your installed version

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, sqlite, curl, gd, intl, bcmath, soap, zip

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
          npm install
          npm run build

      - name: Create deployment package
        run: |
          mkdir -p deployment_build
          rsync -a \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='storage/*' \
            --exclude='.env' \
            ./ deployment_build/
          cd deployment_build && tar -czf ../laravel-app.tar.gz .
          ls -lh ../laravel-app.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: laravel-app.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: laravel-app
          path: ${{ github.workspace }}

      - name: Verify artifact
        run: |
          ls -lh ${{ github.workspace }}
          file ${{ github.workspace }}/laravel-app.tar.gz

      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "${{ github.workspace }}/laravel-app.tar.gz"
          target: "/tmp/laravel-deploy.tar.gz"
          rm: true

      - name: Execute Deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "=== Starting Deployment ==="

            # 1. Verify package
            echo "Verifying package..."
            ls -lh /tmp/laravel-deploy.tar.gz
            file /tmp/laravel-deploy.tar.gz | grep "gzip compressed data"

            # 2. Prepare directory
            echo "Preparing directory..."
            sudo mkdir -p ${{ env.DEPLOY_PATH }}
            sudo chown -R ${{ secrets.SSH_USERNAME }}:www-data ${{ env.DEPLOY_PATH }}
            sudo chmod 775 ${{ env.DEPLOY_PATH }}

            # 3. Extract package
            echo "Extracting package..."
            sudo -u ${{ secrets.SSH_USERNAME }} tar -xzf /tmp/laravel-deploy.tar.gz -C ${{ env.DEPLOY_PATH }} --strip-components=1
            sudo rm -f /tmp/laravel-deploy.tar.gz

            # 4. Install dependencies
            echo "Installing dependencies..."
            cd ${{ env.DEPLOY_PATH }}
            sudo -u ${{ secrets.SSH_USERNAME }} composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

            # 5. Environment setup
            echo "Configuring environment..."
            if [ ! -f .env ]; then
              sudo cp .env.example .env
              sudo chown www-data:www-data .env
              sudo -u www-data php artisan key:generate
            fi

            # 6. Permissions
            echo "Setting permissions..."
            sudo chmod -R 775 storage bootstrap/cache
            sudo chown -R www-data:www-data storage bootstrap/cache

            # 7. Configure Nginx
            echo "Configuring Nginx..."
            sudo bash -c 'cat > /etc/nginx/sites-available/laravel <<EOF
            server {
                listen 80;
                server_name _;
                root ${{ env.DEPLOY_PATH }}/public;
                index index.php;
                location / {
                    try_files \$uri \$uri/ /index.php?\$query_string;
                }
                location ~ \.php$ {
                    include snippets/fastcgi-php.conf;
                    fastcgi_pass unix:/var/run/php/php${{ env.PHP_VERSION }}-fpm.sock;
                }
            }
            EOF'
            sudo ln -sf /etc/nginx/sites-available/laravel /etc/nginx/sites-enabled/
            sudo rm -f /etc/nginx/sites-enabled/default

            # 8. Restart services
            echo "Restarting services..."
            sudo systemctl restart php${{ env.PHP_VERSION }}-fpm
            sudo systemctl restart nginx

            echo "=== Deployment Successful ==="
            echo "Access your site at: http://$(curl -s ifconfig.me)"
