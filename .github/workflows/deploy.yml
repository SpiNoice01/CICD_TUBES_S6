name: Deploy Laravel to Azure VM

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DEPLOY_PATH: /var/www/laravel-app
  PHP_VERSION: "8.2"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, sqlite, curl, gd, intl, bcmath, soap, zip
          tools: composer:v2

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
          npm install
          npm run build

      - name: Prepare deployment package
        run: |
          # Create a clean copy of the project
          mkdir -p deployment_build
          rsync -a --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='storage/*' ./ deployment_build/

          # Clear caches in the copied directory
          cd deployment_build
          php artisan config:clear
          php artisan view:clear
          php artisan route:clear

          # Create tar archive more reliably
          tar -czf ../laravel-app.tar.gz --exclude='.git' --exclude='.github' --exclude='node_modules' .

          # Verify the archive
          ls -lh ../laravel-app.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: laravel-app.tar.gz
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: laravel-app

      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
