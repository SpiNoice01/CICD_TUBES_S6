name: Production Deploy

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          echo "Running tests..."
          # Add your test commands here

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          script: |
            echo "=== Clean Deployment ==="
            mkdir -p ~/laravel-app
            cd ~/laravel-app

            # Precise rsync with strict path and exclusions
            rsync -az --delete --copy-links \
              --exclude=/.git \
              --exclude=/node_modules \
              --exclude=/vendor \
              --exclude=/storage \
              --exclude=/bootstrap/cache \
              --exclude=/docker \
              --exclude=/.env \
              --exclude=/.github \
              --exclude=/tests \
              $GITHUB_WORKSPACE/ .

            echo "=== Starting Containers ==="
            docker compose up -d --build --remove-orphans
