name: Deploy Laravel to Azure VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "Host *" > ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Deploy Application (Safe Mode)
        run: |
          rsync -avz --no-perms --no-owner --no-group --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='.env' \
            --exclude='storage/*' \
            --exclude='node_modules' \
            ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/laravel-app/

      - name: Post-Deployment Setup
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} '
          cd ~/laravel-app

          # Fix permissions (run as sudo on server)
          sudo chown -R $USER:www-data storage bootstrap/cache
          sudo chmod -R 775 storage bootstrap/cache

          # Environment setup
          [ ! -f .env ] && cp .env.example .env && php artisan key:generate

          # Install dependencies
          composer install --no-dev --optimize-autoloader --ignore-platform-reqs
          npm install --omit=dev
          npm run build

          # Database setup
          php artisan cache:table
          php artisan session:table
          php artisan migrate --force

          # Clear caches
          php artisan config:clear
          php artisan cache:clear
          php artisan view:clear

          # Restart services
          sudo systemctl restart nginx php8.4-fpm
          '
