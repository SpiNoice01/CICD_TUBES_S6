name: Deploy Laravel to Azure VM

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DEPLOY_PATH: /var/www/laravel-app
  PHP_VERSION: "8.2"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, sqlite, curl, gd, intl, bcmath, soap, zip
          tools: composer:v2

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
          npm install
          npm run build

      - name: Prepare deployment package
        run: |
          # Create clean build directory
          mkdir -p deployment_build

          # Copy only necessary files
          rsync -a \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='storage/*' \
            --exclude='tests' \
            ./ deployment_build/

          # Create tar archive
          cd deployment_build
          tar -czf ../laravel-app.tar.gz .
          cd ..

          # Verify archive (now in correct directory)
          ls -lh laravel-app.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: laravel-app.tar.gz
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: laravel-app

      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_timeout: 10m
          script: |
            # Create backup
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            sudo mkdir -p /var/backups/laravel
            [ -d "${{ env.DEPLOY_PATH }}" ] && sudo mv "${{ env.DEPLOY_PATH }}" "/var/backups/laravel/backup-$TIMESTAMP"

            # Create deployment directory
            sudo mkdir -p ${{ env.DEPLOY_PATH }}
            sudo chown ${{ secrets.SSH_USERNAME }}:www-data ${{ env.DEPLOY_PATH }}

            # Extract archive
            tar -xzf laravel-app.tar.gz -C ${{ env.DEPLOY_PATH }}
            rm laravel-app.tar.gz
            cd ${{ env.DEPLOY_PATH }}

            # Environment setup
            [ ! -f .env ] && cp .env.example .env
            php artisan key:generate

            # Set permissions
            sudo chmod -R 775 storage bootstrap/cache
            sudo chown -R ${{ secrets.SSH_USERNAME }}:www-data .

            # Optimize
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Restart PHP-FPM
            sudo systemctl restart php8.2-fpm

            echo "ðŸš€ Deployment successful! App is live at ${{ env.DEPLOY_PATH }}"
