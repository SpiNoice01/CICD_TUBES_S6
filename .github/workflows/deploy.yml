name: Production Deploy

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, exif, pcntl, gd, pdo_mysql, zip
          ini-values: memory_limit=512M
          coverage: none

      - name: Install dependencies
        run: |
          composer install --no-progress --prefer-dist --optimize-autoloader
          npm install
          npm run build
          cp .env.example .env.testing
          echo "APP_KEY=$(php artisan key:generate --show --no-ansi)" >> .env.testing
          echo "APP_ENV=testing" >> .env.testing
          echo "DB_CONNECTION=mysql" >> .env.testing
          echo "DB_HOST=127.0.0.1" >> .env.testing
          echo "DB_PORT=3306" >> .env.testing
          echo "DB_DATABASE=laravel" >> .env.testing
          echo "DB_USERNAME=root" >> .env.testing
          echo "DB_PASSWORD=root" >> .env.testing

      - name: Execute tests
        env:
          APP_ENV: testing
        run: |
          php artisan config:clear
          php artisan migrate:fresh --force
          php artisan test --stop-on-failure

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Add server to known hosts
          ssh-keyscan -H ${{ secrets.AZURE_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          # Verify fingerprint matches expected
          ssh-keygen -lf <(ssh-keyscan ${{ secrets.AZURE_HOST }} 2>/dev/null)

      - name: Verify SSH Connection
        run: ssh -o BatchMode=yes -v ${{ secrets.AZURE_USERNAME }}@${{ secrets.AZURE_HOST }} echo "SSH connection successful"

      - name: Install rsync (for efficient file transfers)
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Deploy Application
        run: |
          # Sync files (excluding node_modules and vendor)
          rsync -azh --delete --exclude={'node_modules/','vendor/','.env','.git/'} ./ ${{ secrets.AZURE_USERNAME }}@${{ secrets.AZURE_HOST }}:~/laravel-app/

          ssh -o BatchMode=yes ${{ secrets.AZURE_USERNAME }}@${{ secrets.AZURE_HOST }} << 'DEPLOY'
          cd ~/laravel-app
          # Copy production environment file if exists
          [ -f .env.production ] && cp .env.production .env || true
          # Docker operations
          docker compose down
          docker compose build --no-cache
          docker compose up -d
          # Install dependencies inside container
          docker exec laravel-app-prod bash -c "composer install --no-dev --optimize-autoloader"
          docker exec laravel-app-prod bash -c "npm install --production && npm run build"
          # Database and optimization
          docker exec laravel-app-prod bash -c "php artisan migrate --force"
          docker exec laravel-app-prod bash -c "php artisan optimize:clear"
          # Restart workers if using queues
          docker exec laravel-app-prod bash -c "php artisan queue:restart" || true
          DEPLOY

      - name: Verify Deployment
        run: |
          curl -sSf https://${{ secrets.AZURE_HOST }} > /dev/null || echo "Deployment verification failed"
