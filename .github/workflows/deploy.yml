name: Deploy Laravel to Azure VM

on:
  push:
    branches: [main]

env:
  DEPLOY_PATH: /var/www/laravel-app
  PHP_VERSION: "8.2"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, sqlite, curl, gd, intl, bcmath, soap, zip

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
          npm install
          npm run build

      - name: Create deployment package
        run: |
          mkdir -p deployment_build
          rsync -a --exclude='.git' --exclude='.github' --exclude='node_modules' ./ deployment_build/
          cd deployment_build && tar -czf ../laravel-app.tar.gz .
          ls -lh ../laravel-app.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: laravel-app.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: laravel-app

      - name: Setup Server Dependencies
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo apt update
            sudo apt install -y software-properties-common
            sudo add-apt-repository ppa:ondrej/php -y
            sudo apt update
            sudo apt install -y php8.2 php8.2-cli php8.2-fpm php8.2-mysql php8.2-mbstring php8.2-xml php8.2-zip php8.2-curl
            sudo mkdir -p ${{ env.DEPLOY_PATH }}
            sudo chown ${{ secrets.SSH_USERNAME }}:www-data ${{ env.DEPLOY_PATH }}

      - name: Deploy Application
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.DEPLOY_PATH }}
            tar -xzf ~/work/CICD_TUBES_S6/CICD_TUBES_S6/laravel-app.tar.gz -C .

            # Only copy .env if it doesn't exist
            [ ! -f .env ] && cp .env.example .env

            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

            sudo chmod -R 775 storage bootstrap/cache
            sudo chown -R ${{ secrets.SSH_USERNAME }}:www-data .

            php artisan config:cache
            php artisan view:cache
            php artisan route:cache

            sudo systemctl restart php8.2-fpm
            echo "ðŸš€ Deployment successful!"
