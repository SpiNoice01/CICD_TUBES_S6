sonar.projectKey=laravel-app
sonar.projectName=Laravel Application
sonar.projectVersion=1.0

# Lokasi kode sumber utama (source code)
sonar.sources=app,routes,config

# Lokasi file test
sonar.tests=tests

# Jenis bahasa yang digunakan
sonar.language=php

# Format laporan coverage yang di-generate oleh PHPUnit atau Pest
sonar.php.coverage.reportPaths=coverage/phpunit.xml

# File-file yang ingin di-exclude dari scan, misal vendor dan storage
sonar.exclusions=vendor/**,storage/**

# Report unit test hasil test
sonar.php.tests.reportPath=coverage/phpunit.xml
